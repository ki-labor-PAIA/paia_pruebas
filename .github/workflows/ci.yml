name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy to EC2 and restart service
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "ACTUALIZANDO DE PANAS"
            cd ~/paia_pruebas
            git pull origin main
            echo "AGUANTA ESTOY AGARRANDO SEÃ‘AL"
            sudo systemctl daemon-reload
            sudo systemctl restart paia.service
            sudo systemctl status paia.service --no-pager
