name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy to Hostinger and restart services
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e  # Detener si hay alg√∫n error
            cd ~/paia_pruebas

            # Arreglar permisos de git si es necesario (prevenir errores de permisos)
            sudo chown -R paia:paia .git || true

            git pull origin main

            # Instalar dependencias Python
            source ~/paia_pruebas/venv/bin/activate
            pip install -r requirements.txt

            # Build frontend
            cd paia-simulator
            npm install
            rm -rf .next || true
            npm run build
            cd ..

            # Reiniciar servicios
            sudo systemctl restart paia-backend
            sudo systemctl restart paia-frontend
            sudo systemctl reload nginx

            # Verificar estado
            sudo systemctl status paia-backend --no-pager
            sudo systemctl status paia-frontend --no-pager
