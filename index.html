<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAIA Platform - Personal AI Assistants Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
                transform: translate3d(0, 0, 0);
            }
            40%, 43% {
                animation-timing-function: cubic-bezier(0.755, 0.05, 0.855, 0.06);
                transform: translate3d(0, -30px, 0);
            }
            70% {
                animation-timing-function: cubic-bezier(0.755, 0.05, 0.855, 0.06);
                transform: translate3d(0, -15px, 0);
            }
            90% {
                transform: translate3d(0, -4px, 0);
            }
        }
        .animate-bounce {
            animation: bounce 1s infinite;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
    <div class="max-w-7xl mx-auto">
        
        <!-- Header -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-12 h-12 bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl flex items-center justify-center">
                        <i data-lucide="bot" class="w-7 h-7 text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800">PAIA Platform</h1>
                        <p class="text-gray-600">Personal AI Assistants Network</p>
                    </div>
                </div>
                <div class="flex space-x-3">
                    <button id="startGroupChatBtn" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg flex items-center space-x-2 transition-colors">
                        <i data-lucide="users" class="w-4 h-4"></i>
                        <span>Chat Grupal</span>
                    </button>
                    <button id="createAgentBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center space-x-2 transition-colors">
                        <i data-lucide="plus" class="w-4 h-4"></i>
                        <span>Crear Agente</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
          
            <!-- Panel de Agentes -->
            <div class="lg:col-span-2 bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-xl font-semibold text-gray-800">Mis Agentes PAIA</h2>
                    <span id="agentCount" class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm">0 agentes</span>
                </div>

                <div id="agentsContainer">
                    <div id="emptyState" class="text-center py-12">
                        <i data-lucide="bot" class="w-16 h-16 text-gray-300 mx-auto mb-4"></i>
                        <p class="text-gray-500 mb-4">No tienes agentes creados</p>
                        <button id="createFirstAgent" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg">
                            Crear tu primer agente
                        </button>
                    </div>
                    <div id="agentsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4 hidden"></div>
                </div>
            </div>

            <!-- Panel de Control -->
            <div class="space-y-6">
                
                <!-- Arquitecturas Rápidas -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Arquitecturas Rápidas</h3>
                    <div class="space-y-3">
                        <button onclick="createArchitecture('chain')" class="w-full bg-indigo-100 hover:bg-indigo-200 text-indigo-700 py-3 px-4 rounded-lg text-left">
                            <div class="font-medium">Cadena Secuencial</div>
                            <div class="text-sm">A → B → C</div>
                        </button>
                        <button onclick="createArchitecture('hub')" class="w-full bg-purple-100 hover:bg-purple-200 text-purple-700 py-3 px-4 rounded-lg text-left">
                            <div class="font-medium">Hub Central</div>
                            <div class="text-sm">A ↔ Hub ↔ C</div>
                        </button>
                        <button onclick="createArchitecture('mesh')" class="w-full bg-pink-100 hover:bg-pink-200 text-pink-700 py-3 px-4 rounded-lg text-left">
                            <div class="font-medium">Malla Completa</div>
                            <div class="text-sm">Todos ↔ Todos</div>
                        </button>
                    </div>
                </div>

                <!-- Estadísticas -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Estadísticas</h3>
                    <div class="space-y-3">
                        <div class="flex justify-between">
                            <span class="text-gray-600">Agentes Activos</span>
                            <span id="statsAgents" class="font-semibold text-green-600">0</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Conexiones</span>
                            <span id="statsConnections" class="font-semibold text-blue-600">0</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Chats Activos</span>
                            <span id="statsChats" class="font-semibold text-purple-600">0</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Estado Red</span>
                            <span id="statsNetwork" class="font-semibold text-orange-600">Aislada</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de Chat -->
        <div id="chatModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-xl w-full max-w-4xl mx-4 h-[80vh] flex flex-col">
                
                <!-- Header del Chat -->
                <div class="flex items-center justify-between p-4 border-b">
                    <div class="flex items-center space-x-3">
                        <div id="chatIcon" class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                            <i data-lucide="user" class="w-6 h-6 text-white"></i>
                        </div>
                        <div>
                            <h3 id="chatTitle" class="font-semibold text-gray-800">Chat</h3>
                            <p id="chatSubtitle" class="text-sm text-gray-500">Chat individual</p>
                        </div>
                    </div>
                    <button id="closeChatBtn" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                        <i data-lucide="x" class="w-5 h-5 text-gray-500"></i>
                    </button>
                </div>

                <!-- Mensajes -->
                <div id="messagesContainer" class="flex-1 overflow-y-auto p-4 space-y-4">
                    <!-- Los mensajes se agregan dinámicamente aquí -->
                </div>

                <!-- Input de mensaje -->
                <div class="border-t p-4">
                    <div class="flex items-center space-x-3">
                        <input
                            type="text"
                            id="messageInput"
                            placeholder="Escribe tu mensaje..."
                            class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                        <button
                            id="sendMessageBtn"
                            class="bg-blue-500 hover:bg-blue-600 disabled:bg-gray-300 text-white p-2 rounded-lg transition-colors"
                        >
                            <i data-lucide="send" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Crear Agente -->
        <div id="createAgentModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-xl p-6 w-full max-w-md mx-4">
                <h3 class="text-xl font-semibold mb-4">Crear Nuevo Agente PAIA</h3>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Nombre del Agente *
                        </label>
                        <input
                            type="text"
                            id="agentName"
                            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="Ej: María Asistente Personal"
                        />
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Descripción
                        </label>
                        <textarea
                            id="agentDescription"
                            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            rows="3"
                            placeholder="Describe las capacidades de tu agente..."
                        ></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Personalidad
                        </label>
                        <select
                            id="agentPersonality"
                            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                            <option value="friendly">Amigable</option>
                            <option value="professional">Profesional</option>
                            <option value="creative">Creativo</option>
                            <option value="analytical">Analítico</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Área de Expertise
                        </label>
                        <select
                            id="agentExpertise"
                            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                            <option value="general">Asistente General</option>
                            <option value="scheduling">Programación y Calendario</option>
                            <option value="travel">Viajes y Reservas</option>
                            <option value="research">Investigación</option>
                            <option value="creativity">Creatividad y Diseño</option>
                            <option value="finance">Finanzas</option>
                        </select>
                    </div>
                </div>

                <div class="flex space-x-3 mt-6">
                    <button
                        id="cancelCreateAgent"
                        class="flex-1 border border-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-50"
                    >
                        Cancelar
                    </button>
                    <button
                        id="confirmCreateAgent"
                        class="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg"
                    >
                        Crear Agente
                    </button>
                </div>
            </div>
        </div>

        <!-- Modal Conectar Agente -->
        <div id="connectAgentModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-xl p-6 w-full max-w-md mx-4">
                <h3 id="connectAgentTitle" class="text-xl font-semibold mb-4">Conectar Agente</h3>
                
                <div id="connectAgentsList" class="space-y-3">
                    <!-- La lista de agentes se genera dinámicamente -->
                </div>

                <div class="flex space-x-3 mt-6">
                    <button
                        id="cancelConnectAgent"
                        class="flex-1 border border-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-50"
                    >
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let agents = [];
        let connections = [];
        let chatSessions = [];
        let activeChatId = null;
        let selectedAgent = null;
        let isTyping = false;
        
        const BACKEND_URL = 'http://localhost:8000';

        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
            
            // Event listeners
            document.getElementById('createAgentBtn').addEventListener('click', () => showCreateAgentModal());
            document.getElementById('createFirstAgent').addEventListener('click', () => showCreateAgentModal());
            document.getElementById('startGroupChatBtn').addEventListener('click', startGroupChat);
            document.getElementById('closeChatBtn').addEventListener('click', closeChat);
            document.getElementById('cancelCreateAgent').addEventListener('click', () => hideCreateAgentModal());
            document.getElementById('confirmCreateAgent').addEventListener('click', createAgent);
            document.getElementById('cancelConnectAgent').addEventListener('click', () => hideConnectAgentModal());
            document.getElementById('sendMessageBtn').addEventListener('click', sendMessage);
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

            // Cargar datos iniciales
            fetchAgents();
            fetchConnections();
        });

        // Funciones de fetch
        async function fetchAgents() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/agents`);
                if (response.ok) {
                    agents = await response.json();
                } else {
                    agents = [];
                }
            } catch (error) {
                console.error('Error fetching agents:', error);
                agents = [];
            }
            updateAgentsDisplay();
            updateStats();
        }

        async function fetchConnections() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/connections`);
                if (response.ok) {
                    connections = await response.json();
                } else {
                    connections = [];
                }
            } catch (error) {
                console.error('Error fetching connections:', error);
                connections = [];
            }
            updateStats();
        }

        // Funciones de UI
        function updateAgentsDisplay() {
            const agentCount = document.getElementById('agentCount');
            const emptyState = document.getElementById('emptyState');
            const agentsGrid = document.getElementById('agentsGrid');
            
            agentCount.textContent = `${agents.length} agentes`;
            
            if (agents.length === 0) {
                emptyState.classList.remove('hidden');
                agentsGrid.classList.add('hidden');
            } else {
                emptyState.classList.add('hidden');
                agentsGrid.classList.remove('hidden');
                renderAgents();
            }
        }

        function renderAgents() {
            const agentsGrid = document.getElementById('agentsGrid');
            agentsGrid.innerHTML = '';
            
            agents.forEach(agent => {
                const connectionCount = getAgentConnections(agent.id).length;
                
                const agentCard = document.createElement('div');
                agentCard.className = 'border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow';
                agentCard.innerHTML = `
                    <div class="flex items-start justify-between mb-3">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-gradient-to-r from-green-400 to-blue-500 rounded-lg flex items-center justify-center">
                                <i data-lucide="user" class="w-5 h-5 text-white"></i>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-800">${agent.name}</h3>
                                <p class="text-sm text-gray-500">${agent.expertise}</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-1">
                            <div class="w-2 h-2 bg-green-400 rounded-full"></div>
                            <span class="text-xs text-gray-500">online</span>
                        </div>
                    </div>
                    
                    <p class="text-sm text-gray-600 mb-3">${agent.description || 'Sin descripción'}</p>
                    
                    <div class="flex items-center justify-between text-xs text-gray-500 mb-3">
                        <span>ID: ${agent.id}</span>
                        <span>${connectionCount} conexiones</span>
                    </div>
                    
                    <div class="flex space-x-2">
                        <button
                            onclick="showConnectAgentModal('${agent.id}')"
                            class="flex-1 bg-purple-100 hover:bg-purple-200 text-purple-700 py-2 px-3 rounded-md text-sm flex items-center justify-center space-x-1"
                        >
                            <i data-lucide="network" class="w-4 h-4"></i>
                            <span>Conectar</span>
                        </button>
                        <button 
                            onclick="startIndividualChat('${agent.id}')"
                            class="flex-1 bg-green-100 hover:bg-green-200 text-green-700 py-2 px-3 rounded-md text-sm flex items-center justify-center space-x-1"
                        >
                            <i data-lucide="message-circle" class="w-4 h-4"></i>
                            <span>Chat</span>
                        </button>
                    </div>
                `;
                
                agentsGrid.appendChild(agentCard);
            });
            
            lucide.createIcons();
        }

        function updateStats() {
            document.getElementById('statsAgents').textContent = agents.length;
            document.getElementById('statsConnections').textContent = connections.length;
            document.getElementById('statsChats').textContent = chatSessions.length;
            document.getElementById('statsNetwork').textContent = connections.length > 0 ? 'Conectada' : 'Aislada';
        }

        // Funciones de agentes
        async function createAgent() {
            const name = document.getElementById('agentName').value.trim();
            const description = document.getElementById('agentDescription').value.trim();
            const personality = document.getElementById('agentPersonality').value;
            const expertise = document.getElementById('agentExpertise').value;
            
            if (!name) {
                alert('El nombre del agente es requerido');
                return;
            }
            
            const newAgent = { name, description, personality, expertise };
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/agents`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newAgent),
                });

                if (response.ok) {
                    const agent = await response.json();
                    agents.push(agent);
                } else {
                    // Fallback local
                    const localAgent = {
                        id: Math.random().toString(36).substr(2, 9),
                        ...newAgent,
                        status: 'online',
                        created: new Date().toLocaleString(),
                        mcp_endpoint: `http://localhost:${3000 + agents.length}/mcp`
                    };
                    agents.push(localAgent);
                }
                
                updateAgentsDisplay();
                updateStats();
                hideCreateAgentModal();
                clearAgentForm();
            } catch (error) {
                console.error('Error creating agent:', error);
            }
        }

        function clearAgentForm() {
            document.getElementById('agentName').value = '';
            document.getElementById('agentDescription').value = '';
            document.getElementById('agentPersonality').value = 'friendly';
            document.getElementById('agentExpertise').value = 'general';
        }

        // Funciones de conexiones
        function getAgentConnections(agentId) {
            return connections.filter(conn => 
                conn.agent1 === agentId || conn.agent2 === agentId
            );
        }

        async function connectAgents(agent1Id, agent2Id, connectionType = 'direct') {
            try {
                const response = await fetch(`${BACKEND_URL}/api/connections`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        agent1: agent1Id,
                        agent2: agent2Id,
                        type: connectionType,
                    }),
                });

                if (response.ok) {
                    const connection = await response.json();
                    connections.push(connection);
                } else {
                    // Fallback local
                    const localConnection = {
                        id: Math.random().toString(36).substr(2, 9),
                        agent1: agent1Id,
                        agent2: agent2Id,
                        type: connectionType,
                        status: 'active',
                        created: new Date().toLocaleString()
                    };
                    connections.push(localConnection);
                }
                
                updateAgentsDisplay();
                updateStats();
            } catch (error) {
                console.error('Error connecting agents:', error);
            }
        }

        // Funciones de arquitecturas
        async function createArchitecture(type) {
            if (agents.length < 2) {
                alert('Necesitas al menos 2 agentes para crear una arquitectura');
                return;
            }

            const agentIds = agents.slice(0, 3).map(a => a.id);
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/architectures/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type, agent_ids: agentIds }),
                });

                if (response.ok) {
                    await fetchConnections();
                } else {
                    // Fallback local
                    switch(type) {
                        case 'chain':
                            if (agentIds.length >= 2) {
                                await connectAgents(agentIds[0], agentIds[1], 'sequential');
                                if (agentIds[2]) await connectAgents(agentIds[1], agentIds[2], 'sequential');
                            }
                            break;
                        case 'hub':
                            if (agentIds.length >= 3) {
                                await connectAgents(agentIds[0], agentIds[1], 'bidirectional');
                                await connectAgents(agentIds[1], agentIds[2], 'bidirectional');
                            }
                            break;
                        case 'mesh':
                            for (let i = 0; i < agentIds.length; i++) {
                                for (let j = i + 1; j < agentIds.length; j++) {
                                    await connectAgents(agentIds[i], agentIds[j], 'mesh');
                                }
                            }
                            break;
                    }
                }
                
                updateAgentsDisplay();
            } catch (error) {
                console.error('Error creating architecture:', error);
            }
        }

        // Funciones de chat
        function startIndividualChat(agentId) {
            const agent = agents.find(a => a.id === agentId);
            if (!agent) return;
            
            const existingSession = chatSessions.find(
                session => session.type === 'individual' && session.participants.includes(agent.id)
            );

            if (existingSession) {
                activeChatId = existingSession.id;
            } else {
                const newSession = {
                    id: Math.random().toString(36).substr(2, 9),
                    type: 'individual',
                    participants: [agent.id],
                    messages: [{
                        id: Math.random().toString(36).substr(2, 9),
                        sender: agent.id,
                        senderName: agent.name,
                        content: `¡Hola! Soy ${agent.name}, tu asistente ${agent.personality} especializado en ${agent.expertise}. ¿En qué puedo ayudarte?`,
                        timestamp: new Date().toLocaleTimeString(),
                        type: 'agent'
                    }],
                    title: `Chat con ${agent.name}`
                };
                
                chatSessions.push(newSession);
                activeChatId = newSession.id;
            }
            
            showChatModal();
            updateStats();
        }

        function startGroupChat() {
            const connectedAgents = getConnectedAgentsForGroup();
            
            if (connectedAgents.length < 2) {
                alert('Necesitas al menos 2 agentes conectados para iniciar un chat grupal');
                return;
            }

            const newSession = {
                id: Math.random().toString(36).substr(2, 9),
                type: 'group',
                participants: connectedAgents.map(a => a.id),
                messages: [{
                    id: Math.random().toString(36).substr(2, 9),
                    sender: 'system',
                    senderName: 'Sistema',
                    content: `Chat grupal iniciado con: ${connectedAgents.map(a => a.name).join(', ')}`,
                    timestamp: new Date().toLocaleTimeString(),
                    type: 'system'
                }],
                title: `Chat grupal (${connectedAgents.length} agentes)`
            };
            
            chatSessions.push(newSession);
            activeChatId = newSession.id;
            showChatModal();
            updateStats();
        }

        function getConnectedAgentsForGroup() {
            const connectedAgentIds = new Set();
            
            connections.forEach(conn => {
                connectedAgentIds.add(conn.agent1);
                connectedAgentIds.add(conn.agent2);
            });
            
            return agents.filter(agent => connectedAgentIds.has(agent.id));
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || !activeChatId) return;

            const activeSession = chatSessions.find(session => session.id === activeChatId);
            if (!activeSession) return;

            // Agregar mensaje del usuario
            const userMessage = {
                id: Math.random().toString(36).substr(2, 9),
                sender: 'user',
                senderName: 'Tú',
                content: message,
                timestamp: new Date().toLocaleTimeString(),
                type: 'user'
            };

            activeSession.messages.push(userMessage);
            messageInput.value = '';
            updateChatDisplay();
            
            // Simular respuesta de agentes
            isTyping = true;
            showTypingIndicator();
            
            setTimeout(async () => {
                if (activeSession.type === 'individual') {
                    await handleIndividualAgentResponse(activeSession, message);
                } else {
                    await handleGroupAgentResponse(activeSession, message);
                }
                hideTypingIndicator();
                isTyping = false;
            }, 1000 + Math.random() * 2000);
        }

        async function handleIndividualAgentResponse(session, userMessage) {
            const agentId = session.participants[0];
            const agent = agents.find(a => a.id === agentId);
            
            if (!agent) return;

            try {
                const response = await fetch(`${BACKEND_URL}/api/agents/${agentId}/message`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMessage }),
                });

                let agentResponse = '';
                
                if (response.ok) {
                    const data = await response.json();
                    agentResponse = data.response;
                } else {
                    agentResponse = generateMockResponse(agent, userMessage);
                }

                const agentMessage = {
                    id: Math.random().toString(36).substr(2, 9),
                    sender: agent.id,
                    senderName: agent.name,
                    content: agentResponse,
                    timestamp: new Date().toLocaleTimeString(),
                    type: 'agent'
                };

                session.messages.push(agentMessage);
                updateChatDisplay();
            } catch (error) {
                console.error('Error sending message to agent:', error);
                
                const agentMessage = {
                    id: Math.random().toString(36).substr(2, 9),
                    sender: agent.id,
                    senderName: agent.name,
                    content: generateMockResponse(agent, userMessage),
                    timestamp: new Date().toLocaleTimeString(),
                    type: 'agent'
                };

                session.messages.push(agentMessage);
                updateChatDisplay();
            }
        }

        async function handleGroupAgentResponse(session, userMessage) {
            try {
                const response = await fetch(`${BACKEND_URL}/api/group-conversation`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        participants: session.participants,
                        topic: userMessage,
                        max_rounds: 1
                    }),
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    data.conversation.forEach(msg => {
                        const agent = agents.find(a => a.id === msg.agent_id);
                        if (agent) {
                            const agentMessage = {
                                id: Math.random().toString(36).substr(2, 9),
                                sender: agent.id,
                                senderName: agent.name,
                                content: msg.message,
                                timestamp: new Date().toLocaleTimeString(),
                                type: 'agent'
                            };

                            session.messages.push(agentMessage);
                        }
                    });
                    
                    updateChatDisplay();
                } else {
                    // Respuestas simuladas
                    session.participants.forEach((agentId, index) => {
                        const agent = agents.find(a => a.id === agentId);
                        if (agent) {
                            setTimeout(() => {
                                const agentMessage = {
                                    id: Math.random().toString(36).substr(2, 9),
                                    sender: agent.id,
                                    senderName: agent.name,
                                    content: generateMockResponse(agent, userMessage),
                                    timestamp: new Date().toLocaleTimeString(),
                                    type: 'agent'
                                };

                                session.messages.push(agentMessage);
                                updateChatDisplay();
                            }, index * 1500);
                        }
                    });
                }
            } catch (error) {
                console.error('Error in group conversation:', error);
            }
        }

        function generateMockResponse(agent, userMessage) {
            const responses = {
                scheduling: [
                    `Como especialista en programación, puedo ayudarte a organizar tu tiempo. ¿Necesitas agendar alguna cita específica?`,
                    `Veo que mencionas "${userMessage.slice(0, 20)}...". ¿Te gustaría que revise tu calendario disponible?`,
                    `Perfecto, puedo ayudarte con eso. ¿Qué fechas y horarios prefieres?`
                ],
                travel: [
                    `Como experto en viajes, te puedo ayudar a planificar tu próximo destino. ¿A dónde quieres ir?`,
                    `Interesante. Para planificar tu viaje necesito saber las fechas y destino. ¿Podrías darme más detalles?`,
                    `Excelente elección. ¿Necesitas ayuda con vuelos, hoteles o ambos?`
                ],
                research: [
                    `Como investigador, puedo buscar información detallada sobre ese tema. ¿Qué aspecto específico te interesa más?`,
                    `Déjame investigar eso por ti. ¿Necesitas fuentes académicas o información general?`,
                    `Muy interesante pregunta. Te ayudo a encontrar la información más relevante.`
                ],
                creativity: [
                    `¡Me encanta tu idea creativa! Como especialista en creatividad, puedo ayudarte a desarrollarla más.`,
                    `Desde mi perspectiva creativa, veo muchas posibilidades en lo que propones. ¿Exploramos juntos?`,
                    `Excelente. La creatividad no tiene límites. ¿Qué dirección quieres tomar?`
                ],
                finance: [
                    `Como asesor financiero, puedo ayudarte a analizar esa situación económica. ¿Hablamos de inversiones o presupuesto?`,
                    `Interesante tema financiero. ¿Necesitas ayuda con planificación, inversiones o análisis de gastos?`,
                    `Perfecto. Las finanzas son mi especialidad. ¿Qué objetivo financiero tienes en mente?`
                ],
                general: [
                    `Como tu asistente general, estoy aquí para ayudarte con cualquier cosa que necesites.`,
                    `Entiendo tu consulta. ¿Podrías darme más detalles para ayudarte mejor?`,
                    `Por supuesto, puedo ayudarte con eso. ¿Qué más necesitas saber?`
                ]
            };

            const personalityMods = {
                friendly: 'Es un placer ayudarte. ',
                professional: 'Desde luego. ',
                creative: '¡Qué interesante! ',
                analytical: 'Analicemos esto. '
            };

            const expertiseResponses = responses[agent.expertise] || responses.general;
            const randomResponse = expertiseResponses[Math.floor(Math.random() * expertiseResponses.length)];
            const personalityMod = personalityMods[agent.personality] || '';
            
            return personalityMod + randomResponse;
        }

        // Funciones de UI del chat
        function showChatModal() {
            const activeSession = chatSessions.find(session => session.id === activeChatId);
            if (!activeSession) return;
            
            document.getElementById('chatModal').classList.remove('hidden');
            document.getElementById('chatTitle').textContent = activeSession.title;
            document.getElementById('chatSubtitle').textContent = 
                activeSession.type === 'individual' ? 'Chat individual' : `${activeSession.participants.length} participantes`;
            
            // Cambiar icono según tipo
            const chatIcon = document.getElementById('chatIcon');
            chatIcon.innerHTML = activeSession.type === 'individual' 
                ? '<i data-lucide="user" class="w-6 h-6 text-white"></i>'
                : '<i data-lucide="users" class="w-6 h-6 text-white"></i>';
            
            lucide.createIcons();
            updateChatDisplay();
        }

        function updateChatDisplay() {
            const activeSession = chatSessions.find(session => session.id === activeChatId);
            if (!activeSession) return;
            
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = '';
            
            activeSession.messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `flex ${message.type === 'user' ? 'justify-end' : 'justify-start'}`;
                
                const messageContent = document.createElement('div');
                messageContent.className = `max-w-[70%] rounded-lg p-3 ${
                    message.type === 'user'
                        ? 'bg-blue-500 text-white'
                        : message.type === 'system'
                        ? 'bg-gray-100 text-gray-600'
                        : 'bg-gray-200 text-gray-800'
                }`;
                
                let messageHTML = '';
                if (message.type !== 'user') {
                    messageHTML += `<div class="text-sm font-semibold mb-1">${message.senderName}</div>`;
                }
                messageHTML += `<div class="text-sm">${message.content}</div>`;
                messageHTML += `<div class="text-xs mt-1 opacity-70">${message.timestamp}</div>`;
                
                messageContent.innerHTML = messageHTML;
                messageDiv.appendChild(messageContent);
                messagesContainer.appendChild(messageDiv);
            });
            
            scrollToBottom();
        }

        function showTypingIndicator() {
            const messagesContainer = document.getElementById('messagesContainer');
            
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'flex justify-start';
            typingDiv.innerHTML = `
                <div class="bg-gray-200 rounded-lg p-3 max-w-[70%]">
                    <div class="flex items-center space-x-1">
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                    </div>
                </div>
            `;
            
            messagesContainer.appendChild(typingDiv);
            scrollToBottom();
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function scrollToBottom() {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function closeChat() {
            document.getElementById('chatModal').classList.add('hidden');
            activeChatId = null;
            document.getElementById('messageInput').value = '';
        }

        // Funciones de modales
        function showCreateAgentModal() {
            document.getElementById('createAgentModal').classList.remove('hidden');
        }

        function hideCreateAgentModal() {
            document.getElementById('createAgentModal').classList.add('hidden');
            clearAgentForm();
        }

        function showConnectAgentModal(agentId) {
            const agent = agents.find(a => a.id === agentId);
            if (!agent) return;
            
            selectedAgent = agent;
            document.getElementById('connectAgentTitle').textContent = `Conectar ${agent.name}`;
            
            const connectAgentsList = document.getElementById('connectAgentsList');
            connectAgentsList.innerHTML = '';
            
            const availableAgents = agents.filter(a => a.id !== agentId);
            
            if (availableAgents.length === 0) {
                connectAgentsList.innerHTML = '<p class="text-gray-500 text-center py-4">No hay otros agentes disponibles para conectar</p>';
            } else {
                availableAgents.forEach(targetAgent => {
                    const agentItem = document.createElement('div');
                    agentItem.className = 'border border-gray-200 rounded-lg p-3 hover:bg-gray-50 cursor-pointer';
                    agentItem.innerHTML = `
                        <div class="flex items-center space-x-3">
                            <div class="w-8 h-8 bg-gradient-to-r from-green-400 to-blue-500 rounded-lg flex items-center justify-center">
                                <i data-lucide="user" class="w-4 h-4 text-white"></i>
                            </div>
                            <div>
                                <div class="font-medium">${targetAgent.name}</div>
                                <div class="text-sm text-gray-500">${targetAgent.expertise}</div>
                            </div>
                        </div>
                    `;
                    
                    agentItem.addEventListener('click', async () => {
                        await connectAgents(selectedAgent.id, targetAgent.id);
                        hideConnectAgentModal();
                    });
                    
                    connectAgentsList.appendChild(agentItem);
                });
            }
            
            lucide.createIcons();
            document.getElementById('connectAgentModal').classList.remove('hidden');
        }

        function hideConnectAgentModal() {
            document.getElementById('connectAgentModal').classList.add('hidden');
            selectedAgent = null;
        }
    </script>
