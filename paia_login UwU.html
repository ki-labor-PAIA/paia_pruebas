<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PAIA - Iniciar Sesión</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: url("Fondo.jpeg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      animation: moveBackground 20s ease-in-out infinite alternate;
    }

    @keyframes moveBackground {
      0% { background-position: center; filter: brightness(100%); }
      50% { background-position: 48% 52%; filter: brightness(110%); }
      100% { background-position: 52% 48%; filter: brightness(100%); }
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(2px);
      z-index: 0;
    }

    body::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 30%, rgba(214, 107, 255, 0.15), transparent 70%);
      animation: glowMove 25s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes glowMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(10%, 10%); }
    }

    .login-container {
      background: rgba(20, 20, 35, 0.8);
      border-radius: 16px;
      padding: 40px;
      width: 360px;
      box-shadow: 0 0 40px rgba(214, 107, 255, 0.4);
      text-align: center;
      color: #fff;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(10px);
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.97); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      color: #d66bff;
      font-size: 2.5em;
      margin-bottom: 5px;
    }

    p.subtitle {
      color: #b0a9c3;
      font-size: 0.9em;
      margin-bottom: 30px;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #d2cde1;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #7a4cff;
      border-radius: 8px;
      background: #1a1a2e;
      color: #fff;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border: 2px solid #d66bff;
      box-shadow:
        0 0 20px rgba(214, 107, 255, 0.4),
        0 0 40px rgba(255, 87, 201, 0.2),
        inset 0 0 20px rgba(214, 107, 255, 0.1);
      background: #252547;
    }

    .forgot {
      display: block;
      text-align: right;
      color: #e58eff;
      font-size: 0.9em;
      margin-bottom: 15px;
      text-decoration: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #b64cff, #ff57c9);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(180, 60, 255, 0.4);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .login-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(214, 107, 255, 0.6);
    }

    .options {
      margin: 20px 0;
      font-size: 0.9em;
      color: #aaa;
    }

    .social-btns {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .social-btns button {
      width: 48%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #252547;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-weight: 500;
    }

    .social-btns button:hover {
      background: #3a3a68;
      transform: scale(1.03);
    }

    .social-btns svg {
      width: 20px;
      height: 20px;
    }

    .register {
      margin-top: 20px;
      font-size: 0.9em;
      color: #ccc;
    }

    .register a {
      color: #ff80df;
      text-decoration: none;
      font-weight: bold;
    }

    .register a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>PAIA</h1>
    <p class="subtitle">Asistente Inteligente</p>

    <form>
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" placeholder="tu@email.com" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="********" required />

      <div style="display: flex; align-items: center; justify-content: space-between;">
        <label style="display: flex; align-items: center; font-size: 0.9em;">
          <input type="checkbox" /> Recordarme
        </label>
        <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="login-btn">Iniciar Sesión</button>
    </form>

    <div class="options">o continuar con</div>

    <div class="social-btns">
      <button>
        <!-- Ícono de Google -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
          <path fill="#EA4335" d="M24 9.5c3.54 0 6.7 1.22 9.21 3.6l6.85-6.85C35.63 2.6 30.3 0 24 0 14.64 0 6.48 5.58 2.56 13.68l7.98 6.2C12.32 13.64 17.72 9.5 24 9.5z"/>
          <path fill="#34A853" d="M46.98 24.55c0-1.64-.15-3.22-.43-4.76H24v9.04h12.94c-.56 2.84-2.22 5.26-4.71 6.88l7.2 5.6C43.94 37.24 46.98 31.4 46.98 24.55z"/>
          <path fill="#FBBC05" d="M10.54 28.42c-.8-2.34-1.25-4.84-1.25-7.42s.45-5.08 1.25-7.42L2.56 7.9C.92 11.08 0 14.44 0 18c0 3.56.92 6.92 2.56 10.1l7.98-6.2z"/>
          <path fill="#4285F4" d="M24 48c6.48 0 11.93-2.14 15.9-5.84l-7.2-5.6c-2.01 1.35-4.58 2.16-8.7 2.16-6.28 0-11.68-4.14-13.46-9.86l-7.98 6.2C6.48 42.42 14.64 48 24 48z"/>
        </svg>
        Google
      </button>

      <button>
        <!-- Ícono de Microsoft -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 23 23">
          <rect width="10" height="10" x="0" y="0" fill="#f25022"/>
          <rect width="10" height="10" x="13" y="0" fill="#7fba00"/>
          <rect width="10" height="10" x="0" y="13" fill="#00a4ef"/>
          <rect width="10" height="10" x="13" y="13" fill="#ffb900"/>
        </svg>
        Microsoft
      </button>
    </div>

    <div class="register">
      ¿No tienes cuenta? <a href="#">Regístrate</a>
    </div>
  </div>
</body>
</html>
